<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    
    <title></title>
</head>
<body>
  <div class="wrapper-1">
     <div class="p1-1">Your Result</div>
     <div class="circle"> 
       <p class="p2-1" > 
        <h2>76</h2> <h3>of 100</h3>
      </p>
     </div>
     <div class="p3-1"> <h4 id="h4">Great</h4> <br>
     You scored higher than 65% of <br> the people who have taken<br> these tests
     </div>
  </div>

  <div class="wrapper-2">
    <div class="rect-1"> 
     <div> 
      <p> 
        Summary
      </p>
      </div>
    </div>


    <div class="rect-2"> 
     <div  class="magin">
        <img class="img-style" src="images\icon-reaction.svg" alt="reaction">
         <p> 
          Reaction
         </p>
     </div>
     <div id="one">
     <p> 80</p>
     /100
     </div>
    </div>


    <div class="rect-3"> 
      <div class="magin">
        <img class="img-style" src="images\icon-memory.svg" alt="memory icon">
        <p> 
         Memory
        </p>
      </div>
      <div id="one">
        <p>92</p>
       /100
       </div>
    </div>


    <div class="rect-4"> 
      <div class="magin">
        <img class="img-style" src="images\icon-verbal.svg" alt="Verbal icon">
        <p> 
          Verbal
        </p>
      </div>
      <div id="one">
        <p>61</p>
       /100
       </div>
    </div>


    <div class="rect-5"> 
      <div class="magin">
        <img class="img-style" src="images\icon-visual.svg" alt=" visual icon">
        <p> 
          Visual
         </p>
      </div>
      <div id="one">
        <p>72</p>
       /100
       </div>
    </div>


    <div class="rect-6"> 
      <p> 
      Continue
     </p>
    </div>
 </div>
</body>
</html>
